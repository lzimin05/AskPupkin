{% load static %}

<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-3" style="flex: 0 0 auto; width: 20%;">
                <div class="border mb-2">
                    <img src="{% static "img/question1.png"%}" alt="img" class="img-fluid" style="max-width: 100%; max-height: 100%;">
                </div>
                <div class="d-flex flex-lg-row justify-content-between w-100">
                    <input type="radio" class="btn-check" name="options-question-{{question.id}}" id="success-question-{{question.id}}" autocomplete="off">
                    <label class="btn btn-outline-success" for="success-question-{{question.id}}">&#x1F44D; {{question.like}}</label>

                    <input type="radio" class="btn-check" name="options-question-{{question.id}}" id="danger-question-{{question.id}}" autocomplete="off">
                    <label class="btn btn-outline-danger" for="danger-question-{{question.id}}">&#x1F44E; {{question.dislike}}</label>
                </div>
            </div>
            <div class="col d-flex flex-column justify-content-between">
                <div>
                    <h5 class="card-title">{{ question.title}}</h5>
                    <p class="card-text">{{question.text}}</p>
                </div>
                <div class="row">
                    <div class="col">
                        <a href="{% url "question" question.id %}">Answers ({{question.number_answers}})</a>
                    </div>
                    <div class="col">
                        <span>Tags:</span>
                        <span class="badge rounded-pill text-bg-primary">Primary</span>
                        <span class="badge rounded-pill text-bg-secondary">Secondary</span>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
