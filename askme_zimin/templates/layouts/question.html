{% load static %}

<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-3" style="flex: 0 0 auto; width: 20%;">
                <div class="border mb-2">
                    <img src="{% static 'img/question1.png' %}" alt="img" class="img-fluid" style="max-width: 100%; max-height: 100%;">
                </div>
                <div class="d-flex flex-lg-row justify-content-between w-100">
                    <input type="radio" name="question_{{ question.id }}_vote" id="like_{{ question.id }}" class="btn-check" autocomplete="off">
                    <label class="btn btn-outline-success" for="like_{{ question.id }}">
                        &#x1F44D; <span class="like-count">{{ question.likes_count }}</span>
                    </label>
                    <input type="radio" name="question_{{ question.id }}_vote" id="dislike_{{ question.id }}" class="btn-check" autocomplete="off">
                    <label class="btn btn-outline-danger" for="dislike_{{ question.id }}">
                        &#x1F44E; <span class="dislike-count">{{ question.dislikes_count }}</span>
                    </label>
                </div>
            </div>
            <div class="col d-flex flex-column justify-content-between">
                <div>
                    <h5 class="card-title">{{ question.title }}</h5>
                    <p class="card-text">{{ question.text }}</p>
                </div>
                <div class="row">
                    <div class="col">
                        {% if not single_question %}
                            <a href="{% url 'question' question.id %}">Answers ({{ question.answer_count }})</a>
                        {% endif %}
                    </div>
                    <div class="col">
                        <span>Tags:</span>
                        {% for tag in question.tags.all %}
                            <h href="{% url 'tag' tag.name %}" class="badge rounded-pill text-bg-primary ms-1 mb-1">{{ tag.name }}</h>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
