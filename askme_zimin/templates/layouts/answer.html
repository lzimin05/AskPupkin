{% load static %}
<div class="card mb-3">
    <div class="card-body">
        <div class="row">
            <div class="col-2" style="flex: 0 0 auto; width: 20%;">
                <div class="border mb-2">
                    <img src="{%static '/img/avatar.png'%}" alt="img" class="img-fluid" style="max-width: 100%; max-height: 100%">
                </div>
                <div class="d-flex flex-lg-row justify-content-between w-100">
                    <input type="radio" class="btn-check" name="options-answer-{{answer.id}}" id="success-answer-{{answer.id}}" autocomplete="off">
                    <label class="btn btn-outline-success" for="success-answer-{{answer.id}}">&#x1F44D;{{answer.like}}</label>

                    <input type="radio" class="btn-check" name="options-answer-{{answer.id}}" id="danger-answer-{{answer.id}}" autocomplete="off">
                    <label class="btn btn-outline-danger" for="danger-answer-{{answer.id}}">&#x1F44E;{{answer.dislike}}</label>
                </div>
            </div>
            <div class="col d-flex flex-column justify-content-between">
                <div>
                    <p class="card-text">{{answer.text}}</p>
                </div>
                <div class="btn-group me-auto" role="group">
                    <input type="radio" class="btn-check" name="correctAnswer" id="correct-{{answer.id}}" autocomplete="off">
                    <label class="btn btn-outline-success" for="correct-{{answer.id}}">Correct!</label>
                </div>
            </div>
        </div>
    </div>
</div>
