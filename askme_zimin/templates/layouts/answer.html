{% load static %}

<div class="card mb-3">
    <div class="card-body">
        <div class="row">
            <div class="col-2" style="flex: 0 0 auto; width: 20%;">
                <div class="border mb-2">
                    <img src="{% static 'img/avatar.png' %}" alt="img" class="img-fluid" style="max-width: 100%; max-height: 100%">
                </div>
                <div class="d-flex flex-lg-row justify-content-between w-100">
                    <input type="radio" name="answer_{{ answer.id }}_vote" id="like_answer_{{ answer.id }}" class="btn-check" autocomplete="off">
                    <label class="btn btn-outline-success" for="like_answer_{{ answer.id }}">
                        &#x1F44D; <span class="like-count">{{ answer.like_count }}</span>
                    </label>
                    <input type="radio" name="answer_{{ answer.id }}_vote" id="dislike_answer_{{ answer.id }}" class="btn-check" autocomplete="off">
                    <label class="btn btn-outline-danger" for="dislike_answer_{{ answer.id }}">
                        &#x1F44E; <span class="dislike-count">{{ answer.dislike_count }}</span>
                    </label>
                </div>
            </div>
            <div class="col d-flex flex-column justify-content-between">
                <div>
                    <p class="card-text">{{ answer.text }}</p>
                </div>
                <div class="btn-group me-auto" role="group">
                    {% if answer.is_correct %}
                        <div class="btn-group me-auto" role="group">
                            <input type="radio" class="btn-check" name="correctAnswer" id="correct1" autocomplete="off" checked>
                            <label class="btn btn-outline-success" for="correct1">Correct!</label>
                        </div>
                    {% else %}
                        <div class="btn-group me-auto" role="group">
                            <input type="radio" class="btn-check" name="correctAnswer" id="correct1" autocomplete="off">
                            <label class="btn btn-outline-success" for="correct1">Correct!</label>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
