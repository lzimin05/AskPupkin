{% load static %}

<section class="mb-3">
    <h3>Popular tags</h3>
    <div class="d-flex flex-wrap gap-1">
        {% for tag in popular_tags %}
            <span class="badge rounded-pill bg-primary">
                <a class="text-white text-decoration-none " href="{% url 'tag' tag=tag.name %}">
                    {{ tag.name }}
                </a>
            </span>
        {% empty %}
            <p>No popular tags yet</p>
        {% endfor %}
    </div>
</section>
