{% load static %}
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AskPupkin</title>
    <link href="{% static "/bootstrap/css/bootstrap.css" %}" rel="stylesheet" />
</head>

<body class="d-flex flex-column h-100" style="flex: 0 1 auto">
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="flex: 0 1 auto">
        <div class="container">
            <div class="col-md-3">
                <img src="{% static "/img/logo.png" %}" alt="logo" style="max-width: 75px; max-height: 75px;">
                <a class="navbar-brand fs-3" href="{% url "index" %}">AskPupkin</a>
            </div>  
            <div class="d-flex col-md-3">
                <form class="d-flex mb-auto mt-auto" role="search" onsubmit="return false;">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                </form>
            </div>
    
            <div class="d-flex gap-2 align-items-center col-md-3 justify-content-end">
                <div class="content">
                    <div class="content__links">
                        <a class="me-2" href="{% url "login" %}">log in</a>
                        <a href="{% url "signup" %}">register</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    
    <main class="container mt-4" style="flex: 1 1 auto">
        <div class="row">
            <section class="col-md-1"></section>
            <section class="col-md-6">
                {% block content %}
                {% endblock %}
            </section>
            <section class="col-md-2"></section>
            
            <aside class="col-md-3">
                {% include 'layouts/popular_tags.html'%}
                <section>
                    <h3>Best members</h3>
                    <div>
                        <a class="d-block" href="#">Mr. Freeman</a>
                        <a class="d-block" href="#">Dr. House</a>
                        <a class="d-block" href="#">Bender</a>
                        <a class="d-block" href="#">Queen Victoria</a>
                        <a class="d-block" href="#">V. Pupkin</a>
                    </div>
                </section>
            </aside>
        </div>
    </main>
    
    <footer class="bg-black py-3 mt-auto text-white-50" style="flex: 0 1 auto">
        <div class="container text-center">
            <p class="mb-0">Â© 2025 AskPupkin. All rights reserved.</p>
        </div>
    </footer>

    <script src="{% static "/bootstrap/js/bootstrap.bundle.js"%}"></script>
    <script src="{% static "/js/validation.js" %}"></script>
</body>

</html>
