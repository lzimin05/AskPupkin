{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AskPupkin</title>
    <link href="{% static "/bootstrap/css/bootstrap.css" %}" rel="stylesheet" />
    <link href="{% static "/css/for_single_question.css" %}" rel="stylesheet" />
</head>

<body class="d-flex flex-column" style="height: 100vh">
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="flex: 0 1 auto">
        <div class="container">
            <div>
                <img src="{% static "/img/logo.png" %}" alt="logo" style="max-width: 75px; max-height: 75px;">
                <a class="navbar-brand fs-3" href="{% url "index" %}">AskPupkin</a>
            </div>  
            <div class="d-flex">
                <form class="d-flex mb-auto mt-auto" role="search" onsubmit="return false;">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                </form>
                <a class="btn btn-outline-success my-auto" href="{% url "ask" %}">Ask</a>
            </div>
    
            <div class="d-flex gap-2 align-items-center">
                <div>
                    <img src="{% static "/img/avatar.png" %}" class="" alt="avatar" style="max-width: 50px; max-height: 50px;">
                </div>
                <div class="content">
                    <div class="content__name">Dr. Pepper</div>
                    <div class="content__links">
                        <a href="{% url "profile" %}">Settings</a>
                        <a href="{% url "login" %}">Log out</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mt-2" style="flex: 1 1 auto">
        <div class="row">
            <section class="col-md-9">
                {% block content %}
                {% endblock %}
            </section>

            <aside class="col-md-3 mt-3">
                {% include 'layouts/popular_tags.html'%}
                <section>
                    <h3>Best members</h3>
                    <div>
                        <a class="d-block" href="#">Mr. Freeman</a>
                        <a class="d-block" href="#">Dr. House</a>
                        <a class="d-block" href="#">Bender</a>
                        <a class="d-block" href="#">Queen Victoria</a>
                        <a class="d-block" href="#">V. Pupkin</a>
                    </div>
                </section>
            </aside>
        </div>
    </main>

    <footer class="bg-black py-3 mt-auto text-white-50" style="flex: 0 1 auto"> 
        <div class="container text-center">
            <p class="mb-0">Â© 2025 AskPupkin. All rights reserved.</p>
        </div>
    </footer>
    <script src="{% static "/bootstrap/js/bootstrap.bundle.js"%}"></script>
    <script src="{% static "/js/validation.js" %}"></script>
</body>

</html>
